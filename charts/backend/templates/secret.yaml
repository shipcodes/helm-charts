apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: {{ .Values.namespace | default "default" }}
type: Opaque
stringData:
  NODE_ENV: {{ .Values.secrets.NODE_ENV | default "production" | quote }}
  PORT: {{ .Values.secrets.PORT | default "3000" | quote }}
  DATABASE_URL: {{ .Values.secrets.DATABASE_URL | quote }}
  JWT_SECRET: {{ .Values.secrets.JWT_SECRET | quote }}
  JWT_EXPIRATION: {{ .Values.secrets.JWT_EXPIRATION | default "7d" | quote }}
  PAYSTACK_SECRET_KEY: {{ .Values.secrets.PAYSTACK_SECRET_KEY | quote }}
  PAYSTACK_PUBLIC_KEY: {{ .Values.secrets.PAYSTACK_PUBLIC_KEY | quote }}
  FRONTEND_URL: {{ .Values.secrets.FRONTEND_URL | quote }}
  AFRICASTALKING_USERNAME: {{ .Values.secrets.AFRICASTALKING_USERNAME | default "sandbox" | quote }}
  AFRICASTALKING_API_KEY: {{ .Values.secrets.AFRICASTALKING_API_KEY | quote }}
  AFRICASTALKING_SENDER_ID: {{ .Values.secrets.AFRICASTALKING_SENDER_ID | default "TESTER" | quote }}
  EMAIL_HOST: {{ .Values.secrets.EMAIL_HOST | default "smtp.gmail.com" | quote }}
  EMAIL_PORT: {{ .Values.secrets.EMAIL_PORT | default "587" | quote }}
  EMAIL_USER: {{ .Values.secrets.EMAIL_USER | quote }}
  EMAIL_PASSWORD: {{ .Values.secrets.EMAIL_PASSWORD | quote }}
  EMAIL_FROM: {{ .Values.secrets.EMAIL_FROM | quote }}
