apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: janeonthegame
  namespace: argocd
spec:
  description: Jane on the Game Betting Platform
  
  sourceRepos:
    - 'https://github.com/janeonthegame/janeonthegame-k8s.git'
    - 'https://github.com/janeonthegame/janeonthegame-api.git'
    - 'https://github.com/janeonthegame/janeonthegame-frontend.git'
  
  destinations:
    - namespace: default
      server: https://kubernetes.default.svc
  
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
  
  namespaceResourceWhitelist:
    - group: ''
      kind: '*'
    - group: 'apps'
      kind: '*'
    - group: 'batch'
      kind: '*'
    - group: 'networking.k8s.io'
      kind: '*'
    - group: 'autoscaling'
      kind: '*'
  
  orphanedResources:
    warn: true
