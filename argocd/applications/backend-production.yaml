apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend-production
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: janeonthegame
  
  source:
    repoURL: https://github.com/janeonthegame/janeonthegame-k8s.git
    targetRevision: main
    path: charts/backend
    helm:
      valueFiles:
        - ../../environments/production/backend-values.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: janeonthegame-prod
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
