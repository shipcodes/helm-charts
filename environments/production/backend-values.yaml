# Production Environment - Backend Values

replicaCount: 1

image:
  repository: ghcr.io/muthuri-dev/janeonthegame-api
  tag: "latest"
  pullPolicy: Always

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75

ingress:
  enabled: true
  className: "traefik"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: api.janeonthegame.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: backend-tls
      hosts:
        - api.janeonthegame.com

env: []

envFrom:
  - secretRef:
      name: backend-secrets

postgresql:
  enabled: false  # Use external managed database in production

secrets:
  NODE_ENV: "production"
  PORT: "3000"
  DATABASE_URL: "REPLACE_WITH_YOUR_DATABASE_URL"
  JWT_SECRET: "REPLACE_WITH_YOUR_JWT_SECRET"
  JWT_EXPIRATION: "7d"
  PAYSTACK_SECRET_KEY: "REPLACE_WITH_YOUR_PAYSTACK_SECRET"
  PAYSTACK_PUBLIC_KEY: "REPLACE_WITH_YOUR_PAYSTACK_PUBLIC"
  FRONTEND_URL: "https://janeonthegame.com"
  AFRICASTALKING_USERNAME: "REPLACE_WITH_YOUR_USERNAME"
  AFRICASTALKING_API_KEY: "REPLACE_WITH_YOUR_API_KEY"
  AFRICASTALKING_SENDER_ID: "TESTER"
  EMAIL_HOST: "smtp.gmail.com"
  EMAIL_PORT: "587"
  EMAIL_USER: "REPLACE_WITH_YOUR_EMAIL"
  EMAIL_PASSWORD: "REPLACE_WITH_YOUR_EMAIL_PASSWORD"
  EMAIL_FROM: "REPLACE_WITH_YOUR_FROM_EMAIL"