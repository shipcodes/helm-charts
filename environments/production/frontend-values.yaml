# Production Environment - Frontend Values

replicaCount: 5

image:
  repository: ghcr.io/janeonthegame/janeonthegame-frontend
  tag: "main-42a0d13"
  pullPolicy: Always

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 5
  maxReplicas: 30
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "200"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
  hosts:
    - host: janeonthegame.com
      paths:
        - path: /
          pathType: Prefix
    - host: www.janeonthegame.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: frontend-tls
      hosts:
        - janeonthegame.com
        - www.janeonthegame.com

env: []

envFrom:
  - secretRef:
      name: frontend-secrets
