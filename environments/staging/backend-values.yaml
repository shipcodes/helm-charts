# Staging Environment - Backend Values

replicaCount: 2

image:
  repository: ghcr.io/yourusername/janeonthegame-api
  tag: "develop"
  pullPolicy: Always

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
  hosts:
    - host: api-staging.janeonthegame.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: backend-staging-tls
      hosts:
        - api-staging.janeonthegame.com

env:
  - name: NODE_ENV
    value: "staging"
  - name: LOG_LEVEL
    value: "debug"

envFrom:
  - secretRef:
      name: backend-staging-secrets
