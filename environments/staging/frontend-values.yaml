# Staging Environment - Frontend Values

replicaCount: 2

image:
  repository: ghcr.io/yourusername/janeonthegame-frontend
  tag: "develop"
  pullPolicy: Always

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
  hosts:
    - host: staging.janeonthegame.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: frontend-staging-tls
      hosts:
        - staging.janeonthegame.com

env:
  - name: NODE_ENV
    value: "staging"

envFrom:
  - secretRef:
      name: frontend-staging-secrets
